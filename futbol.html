<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora Futbol</title>
  </head>
  <body>
    <h1>Programa- Calculadora de Puntos para Equipo de Futbol</h1>
    <script>
      function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
      }

      function imprimir(frase) {
        document.write(frase);
        saltarLinea();
      }

      let victorias = parseInt(
        prompt("Informe la cantidad de partidos ganados") //con parseInt pasaremos el texto a numero para que el programa lo lea
      );
      let empates = parseInt(
        prompt("Informe la cantidad de partidos empatados")
      );

      let puntosTotal = parseInt(victorias * 3 + empates);

      imprimir("El total de puntos del equipo es:" + puntosTotal);

      if (puntosTotal > 28) {
        imprimir("el equipo esta mejor que el a単o pasado");
      }

      if (puntosTotal < 28) {
        imprimir("el equipo esta peor que el a単o pasado");
      }
      //
      if (puntosTotal == 28) {
        imprimir("el equipo esta igual que el a単o pasado");
      }
    </script>
  </body>
</html>
